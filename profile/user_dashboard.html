<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="user_dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="dark-mode">


    <div class="wrapper">
        <main class="content">
            <!-- navigation bar -->
            <nav class="main-nav">
                <div class="nav-logo">meiXuP</div>
                <ul class="nav-links">
                    <li><a href="/profile/home.html">Home</a></li>
                    <li><a href="/message/chat_list.html">Messages</a></li>
                    <li><a href="/friend/user_list.html">Friends</a></li>
                    <li><a href="/profile/user_dashboard.html" class="active">Dashboard</a></li>
                </ul>
            </nav>
            <div class="container">

                <div class="container">
                    <header>
                        <h1>Social Media Dashboard</h1>
                        <button id="modeToggle" class="mode-toggle" aria-label="Toggle Dark Mode">
                            <div class="icon moon"></div>
                            <div class="icon sun"></div>
                        </button>


                    </header>

                    <div class="profile">
                        <img id="profile-pic" width="100" height="100" class="profile-pic" />
                        <h2 id="user-name">John Doe</h2>
                        <p>Username: <span id="username"></span></p>
                        <p>Email: <span id="user-email"></span></p>
                        <p>Gender: <span id="user-gender"></span></p>
                        <p>Age: <span id="user-age"></span></p>
                        <p>Date of Joining: <span id="user-created"></span></p>
                        <button id="logout">Logout</button>
                    </div>
                </div>
        </main>

        <!-- footer -->
        <footer class="bg-light py-4 mt-5">
            <div class="container text-center">
                <p>&copy; 2025 meiXuP Social. All rights reserved.</p>
                <div>
                    <a href="#">Privacy</a> |
                    <a href="#">Terms</a> |
                    <a href="#">Contact</a>
                </div>
                <!-- Inside footer -->
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </footer>
    </div>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="user_dashboard.js"></script>
</body>

</html>
