<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
</head>

<body>

  <form id="registerForm" enctype="multipart/form-data">
    <h2>Create Your Account</h2>
  
    <!-- Profile Picture Upload -->
    <div class="profile-pic-container">
      <label for="uploadImage">Upload Profile Picture</label>
      <div class="image-preview" id="imagePreview">
        <img src="/assets/profile_pic.png" alt="Profile Preview" id="previewImage" title="Preview of your profile picture">
      </div>
      <input type="file" id="uploadImage" accept="image/*" style="display:none;" title="Upload your profile picture">
      <input type="hidden" name="cropped_image" id="croppedImageInput">
      <button type="button" id="upload-btn">Upload Profile Picture</button>
    </div>
  
    <!-- Form Fields -->
    <div class="form-group">
      <label for="nickname">Full Name</label>
      <input type="text" id="nickname" name="nickname" placeholder="Full Name" required>
    </div>
  
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Choose a username" required>
    </div>
  
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a strong password" required>
    </div>
  
    <div class="form-group">
      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Repeat your password" required>
    </div>
  
    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>
    </div>
  
    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" name="gender" required title="Select your gender">
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
      </select>
    </div>
  
    <p class="terms">By clicking "Register", you agree to our <a href="#">Terms and Conditions</a>.</p>
    <input type="submit" value="Register">
  
    <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
    <!-- footer -->
    <footer>
      <p>&copy; 2025 meiXuP Social. All rights reserved.</p>
    </footer>
  </form>


  <!-- Cropper Modal -->
  <div class="modal" id="cropperModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <div class="image-container">
        <img id="cropImage" src="">
      </div>
      <button id="crop-btn">Crop & Save</button>
    </div>
  </div>
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
  <!-- <script src="/frontend/js/script.js"></script>
  <script src="/frontend/js/uplode_pic.js"></script> -->
  <script src="register.js"></script>


  
</body>

</html>
